<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chess Visualizer</title>

<!-- ì§„ì§œ chess.js ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

<style>
body {
  background:#1e1e1e;
  color:white;
  font-family: monospace;
  margin:20px;
}

#container {
  display:flex;
  gap:20px;
}

#board {
  display:grid;
  grid-template-columns: repeat(8, 60px);
  border:2px solid #000;
}

.cell {
  width:60px;
  height:60px;
  text-align:center;
  line-height:60px;
  font-size:36px;
}

.white { background:#f0f0f0; color:black; }
.green { background:#76a86b; color:black; }

.highlight {
  box-shadow: inset 0 0 0 4px rgba(255,255,0,0.7);
}

#panel {
  width:260px;
}

#evalbar {
  width:20px;
  height:300px;
  background:#555;
  position:relative;
  margin-bottom:20px;
}

#evalfill {
  position:absolute;
  bottom:0;
  width:100%;
  background:black;
}

#moves {
  max-height:360px;
  overflow-y:auto;
  font-size:14px;
}

.move {
  padding:2px 4px;
}

.move.active {
  background:#444;
}

button {
  background:black;
  color:white;
  border:1px solid #aaa;
  padding:6px 10px;
  margin-top:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Chess Visualizer</h2>

<div id="container">
  <div id="board"></div>

  <div id="panel">
    <div id="evalbar">
      <div id="evalfill"></div>
    </div>

    <div id="moves"></div>

    <button id="prev">â—€ Prev</button>
    <button id="next">Next â–¶</button>
    <br>
    <button onclick="location.href='/'">Back</button>
  </div>
</div>

<!-- ðŸ”¥ JinjaëŠ” ì—¬ê¸°ì„œë§Œ -->
<script>
  window.MOVES = {{ moves|tojson }};
</script>

<!-- ì‹œê°í™” ë¡œì§ -->
<script src="/static/visualizer.js"></script>

</body>
</html>
