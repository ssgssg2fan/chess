<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chess Visualizer</title>

<!-- chess.js 라이브러리 -->
<script src="/static/vendor/chess.min.js"></script>
<script src="/static/visualizer.js"></script>
  
<style>
body {
  background:#1e1e1e;
  color:white;
  font-family: monospace;
  margin:20px;
}

#container {
  display:flex;
  gap:20px;
}

#board {
  display:grid;
  grid-template-columns: repeat(8, 60px);
  border:2px solid #000;
}

.cell {
  width:60px;
  height:60px;
  text-align:center;
  line-height:60px;
  font-size:36px;
}

.white { background:#f0f0f0; color:black; }
.green { background:#76a86b; color:black; }

.highlight {
  box-shadow: inset 0 0 0 4px rgba(255,255,0,0.7);
}

#panel {
  width:260px;
}

#evalbar {
  width:20px;
  height:300px;
  background:#555;
  position:relative;
  margin-bottom:20px;
}

#evalfill {
  position:absolute;
  bottom:0;
  width:100%;
  background:black;
}

#moves {
  max-height:360px;
  overflow-y:auto;
  font-size:14px;
}

.move { padding:2px 4px; }
.move.active { background:#444; }

button {
  background:black;
  color:white;
  border:1px solid #aaa;
  padding:6px 10px;
  margin-top:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Chess Visualizer</h2>

<div id="container">
  <div id="board"></div>

  <div id="panel">
    <div id="evalbar"><div id="evalfill"></div></div>
    <div id="moves"></div>
    <button id="prev">◀ Prev</button>
    <button id="next">Next ▶</button><br>
    <button onclick="location.href='/'">Back</button>
  </div>
</div>

<script>
/* ===== Flask에서 주입 ===== */
const moves = {{ moves|tojson }};

/* ===== 체스 엔진 ===== */
const game = new Chess();
let cursor = 0;
let lastMove = null;

/* ===== 말 문자 ===== */
const pieceMap = {
  wp:"♙", wn:"♘", wb:"♗", wr:"♖", wq:"♕", wk:"♔",
  bp:"♟", bn:"♞", bb:"♝", br:"♜", bq:"♛", bk:"♚"
};

/* ===== 보드 그림 ===== */
function drawBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  const pos = game.board(); // 8x8

  for (let r = 7; r >= 0; r--) {
    for (let f = 0; f < 8; f++) {
      const cell = document.createElement("div");
      const isWhite = (r + f) % 2 === 0;
      cell.className = "cell " + (isWhite ? "white" : "green");

      const sq = r * 8 + f;
      if (lastMove && (sq === lastMove.from || sq === lastMove.to)) {
        cell.classList.add("highlight");
      }

      const p = pos[r][f];
      if (p) cell.textContent = pieceMap[p.color + p.type];

      board.appendChild(cell);
    }
  }
}

/* ===== 수 목록 ===== */
function drawMoves() {
  const div = document.getElementById("moves");
  div.innerHTML = "";

  moves.forEach((m, i) => {
    const d = document.createElement("div");
    d.className = "move" + (i === cursor-1 ? " active" : "");
    const turn = i % 2 === 0 ? `${(i+2)/2}W.` : `${(i+1)/2}B.`;
    d.textContent = `${turn} ${m.san} [${m.label}]`;
    div.appendChild(d);
  });
}

/* ===== 평가 바 ===== */
function drawEval() {
  const bar = document.getElementById("evalfill");
  if (cursor === 0) {
    bar.style.height = "50%";
    bar.style.background = "black";
    return;
  }
  const d = Math.max(-10, Math.min(10, moves[cursor-1].delta));
  bar.style.height = ((d + 10) / 20 * 100) + "%";
  bar.style.background = d >= 0 ? "black" : "white";
}

/* ===== 컨트롤 ===== */
function redraw() {
  drawBoard();
  drawMoves();
  drawEval();
}

document.getElementById("next").onclick = () => {
  if (cursor >= moves.length) return;
  const mv = game.move(moves[cursor].san);
  lastMove = { from: mv.from, to: mv.to };
  cursor++;
  redraw();
};

document.getElementById("prev").onclick = () => {
  if (cursor <= 0) return;
  game.undo();
  cursor--;
  lastMove = null;
  redraw();
};

/* ===== 최초 렌더 ===== */
redraw();
</script>

</body>
</html>
